apiVersion: apps/v1
kind: Deployment
metadata:
  name: kafdrop
  namespace: strimzi-kafka-operator
spec:
  replicas: 1
  selector:
    matchLabels:
      app: kafdrop
  template:
    metadata:
      labels:
        app: kafdrop
    spec:
      containers:
        - name: kafdrop
          image: obsidiandynamics/kafdrop:latest
          ports:
            - containerPort: 9000
          env:
            - name: KAFKA_BROKER_CONNECT
              value: "kafka-cluster-kafka-bootstrap:9092"
